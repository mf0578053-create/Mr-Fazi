
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Akram | UI/UX & Graphic Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #111827;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-script {
            font-family: 'Great Vibes', cursive;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #F3F4F6;
        }
        .soft-ui {
            background-color: #F3F4F6;
            border: 1px solid #E5E7EB;
        }
        .gradient-text {
            background: linear-gradient(to right, #2563EB, #4F46E5, #0891B2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #FFFFFF;
        }
        ::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D1D5DB;
        }

        /* Intro Animations */
        @keyframes revealName {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        @keyframes fadeOutLoader {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100%); visibility: hidden; }
        }
        @keyframes slideUpIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: revealName 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        .loader-exit {
            animation: fadeOutLoader 1s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }
        .content-reveal {
            animation: slideUpIn 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
    </style>
